<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-contenedor">
        <div id="Lateral">
            <div><img src="iconos/developer-board.svg" alt="developer-board" class="iconos-grandes"></div>
            <div class="Dashboard"><h5>Dashboard</h5></div>
            <div><img src="iconos/home.svg" alt="home" class="iconos-pequeños"></div>
            <h6>Home</h6>
            <div><img src="iconos/card-account-details-outline.svg" alt="card-account-details-outline" class="iconos-pequeños"></div>
            <h6>Profile</h6>
            <div><img src="iconos/message.svg" alt="message" class="iconos-pequeños message"></div>
            <h6>Messages</h6>
            <div><img src="iconos/clock.svg" alt="clock" class="iconos-pequeños"></div>
            <h6>History</h6>
            <div><img src="iconos/note-multiple.svg" alt="note-multiple" class="iconos-pequeños"></div>
            <h6>Tasks</h6>
            <div><img src="iconos/account-group.svg" alt="account-group" class="iconos-pequeños"></div>
            <h6>Communities</h6>
            <div><img src="iconos/cog.svg" alt="cog" class="iconos-pequeños"></div>
            <h6>Settings</h6>
            <div><img src="iconos/help-box.svg" alt="help-box" class="iconos-pequeños"></div>
            <h6>Support</h6>
            <div><img src="iconos/shield-check.svg" alt="shield-check" class="iconos-pequeños"></div>
            <h6>Privacy</h6>    
         </div>
         <div id="Navegador">
             <div class="buscador">
                <div><img src="iconos/magnify.svg" alt="magnify"></div>
                <input type="text">
             </div>
             <div class="iconos">
                <div><img src="iconos/bell-ring-outline.svg" alt="bell-ring-outline" class="notificacion"></div>
                <div><img src="iconos/account-circle.svg" alt="account-circle" class="user"></div>
                <div class="text"><p>Morgan Oakley</p></div>
             </div>
             <div class="usuario">
                <div><img src="iconos/account-circle.svg" alt="account-circle"></div>
                <div class="saludo">
                    <div><p class="texto-pequeño">Hi there,</p></div>
                    <div><p class="texto-grande">Morgan Oakley (@morgan)</p></div>
                </div>
             </div>
             <div class="botones">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
             </div>
         </div>
         <div id="Contenido">
             Contenido
         </div>
    </div>
    
</body>
</html>
